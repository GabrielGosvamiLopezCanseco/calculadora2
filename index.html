<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="pantalla">
                <input type="text" class="form-control" id="texto" placeholder="0" readonly>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td><button onclick="AgregarNumero(this.id, 1)" id="btn1">1</button></td>
                        <td><button onclick="AgregarNumero(this.id, 2)" id="btn2">2</button></td>
                        <td><button onclick="AgregarNumero(this.id, 3)" id="btn3">3</button></td>
                        <td><button onclick="AgregarNumero(this.id, '+')" id="btnAdd">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="AgregarNumero(this.id, 4)" id="btn4">4</button></td>
                        <td><button onclick="AgregarNumero(this.id, 5)" id="btn5">5</button></td>
                        <td><button onclick="AgregarNumero(this.id, 6)" id="btn6">6</button></td>
                        <td><button onclick="AgregarNumero(this.id, '-')" id="btnSub">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="AgregarNumero(this.id, 7)" id="btn7">7</button></td>
                        <td><button onclick="AgregarNumero(this.id, 8)" id="btn8">8</button></td>
                        <td><button onclick="AgregarNumero(this.id, 9)" id="btn9">9</button></td>
                        <td><button onclick="AgregarNumero(this.id, '*')" id="btnMul">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="QuitarNumero(this.id)" id="btnDel">‚Üê</button></td>
                        <td><button onclick="AgregarNumero(this.id, 0)" id="btn0">0</button></td>
                        <td><button onclick="Eliminar(this.id)" id="btnClr">C</button></td>
                        <td><button onclick="AgregarNumero(this.id, '/')" id="btnDiv">/</button></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button onclick="Empezar(this.id)" id="btnEq" class="igual">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
